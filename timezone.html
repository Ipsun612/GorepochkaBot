<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синхронизация времени</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #2c2f33; color: #ffffff; text-align: center; }
        .container { padding: 20px; }
        h1 { font-size: 2em; }
        p { font-size: 1.2em; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loading" class="container">
        <h1>Почти готово...</h1>
        <p>Горепочка настраивает свои часы под твой часовой пояс.</p>
    </div>
    <div id="success" class="container hidden">
        <h1>✅ Готово!</h1>
        <p>Синхронизация прошла успешно. Можешь возвращаться в Telegram.</p>
    </div>
    <div id="error" class="container hidden">
        <h1>❌ Ошибка</h1>
        <p>Что-то пошло не так. Попробуй еще раз из Telegram.</p>
    </div>

    <script>
        async function syncTime() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('id');

            if (!chatId) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                return;
            }

            try {
                // getTimezoneOffset возвращает разницу с UTC в минутах.
                // Знак инвертирован (для UTC+3 вернется -180), это нормально.
                const offsetMinutes = new Date().getTimezoneOffset();

                const response = await fetch('/set-timezone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ chatId: chatId, offset: offsetMinutes }),
                });

                if (response.ok) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }
        window.onload = syncTime;
    </script>
</body>
</html>
